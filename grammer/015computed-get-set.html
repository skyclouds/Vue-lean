<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>

<body>
    <div id="app">
        <!-- 1.直接拼接:语法过于繁琐 -->
        <h2>{{firstName}} {{lastName}}</h2>
        <!-- 2.通过定义methods -->
        <h2>{{getFullName()}}</h2>
        <h2>{{getFullName()}}</h2>
        <h2>{{getFullName()}}</h2>
        <h2>{{getFullName()}}</h2>
        <!-- 3.通过定义computed -->
        <h2>{{fullName}}</h2>
        <h2>{{fullName}}</h2>
        <h2>{{fullName}}</h2>
        <h2>{{fullName}}</h2>
    </div>

    <script src="./js/vue.js"></script>
    <script>
        //let(变量)/const(常量)
        const app = new Vue({
            el: "#app", //用于挂载要管理的元素
            data: {//定义数据
                firstName: 'kobe',
                lastName: 'bryant'
            },
            computed: {//计算属性:一般没有set方法,只读属性
                fullName:{
                    set(newValue){
                        const names=newValue.split(' ')
                        this.firstName=names[0]
                        this.lastName=names[1]
                        // console.log('firstName:'+this.firstName)
                        // console.log('lastName'+this.lastName)
                    },
                    get(){
                        console.log('get')
                        return this.firstName + ' ' + this.lastName
                    }
                }
            },
            methods: {
                getFullName() {
                    console.log('getFullName')
                    return this.firstName + ' ' + this.lastName
                }
            }
        })
    </script>
</body>

</html>
