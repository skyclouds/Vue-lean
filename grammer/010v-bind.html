<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>

<body>
    <div id="app" v-cloak>
        <!-- 错误的做法:这里不可以使用mustache语法-->
        <!--<img src="{{imgURL}}" alt=""> -->
        <!-- 正确的做法:使用v-bind指令 -->
        <img v-bind:src="imgURL" alt="">
        <a v-bind:href="aHref">百度一下</a>
        <!-- 语法糖写法 -->
        <img :src="imgURL" alt="">
        <a :href="aHref">百度一下</a>
    </div>

    <script src="./js/vue.js"></script>
    <script>
        const app = new Vue({
            el: "#app", //用于挂载要管理的元素
            data: { //定义数据
                imgURL: 'https://cn.vuejs.org/images/logo.png',
                aHref:'http://www.baidu.com'
            }
        
        })
    </script>
</body>

</html>
