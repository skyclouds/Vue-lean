<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>

<body>
    <div id="app">
        <cpn v-show="isShow"></cpn>
    </div>

    <template id="cpn"> 
        <div>
            <h2>我是标题</h2>
            <p>我是内容</p>
            <p v-show="isShow">我是内容</p>
        </div>
    </template>

    <script src="./js/vue.js"></script>
    <script>
        //let(变量)/const(常量)
        const app = new Vue({
            el: "#app", //用于挂载要管理的元素
            data: {//定义数据
                message: 'Hello,Vue.js',
                isShow:true
            },
            components:{
                cpn:{
                    template:'#cpn',
                },
                data(){
                    return {
                        isShow:false
                    }
                }
            }
        })
    </script>
</body>

</html>
