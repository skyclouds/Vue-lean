<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
        .active {
            color: red;
        }
    </style>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="(item,index) in movies" :class="{active:currentIndex==index}" @click="liClick(index)">
                <h2>{{item}}</h2>
            </li>
        </ul>
    </div>

    <script src="./js/vue.js"></script>
    <script>
        //let(变量)/const(常量)
        const app = new Vue({
            el: '#app',//用于挂载要管理的元素
            data: {//定义数据
                movies: ['星际穿越', '大话西游', '少年派', '盗梦空间'],
                active: 'active',
                currentIndex: 0
            },
            methods: {
                liClick(index) {
                    this.currentIndex = index
                    console.log(this.currentIndex)
                }
            }
        })
    </script>
</body>

</html>
