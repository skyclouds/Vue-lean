<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <h2>{{message}}</h2>
    </div>

    <script src="./js/vue.js"></script>
    <script>
        //在vue解析之前.div中有一个属性v-cloak
        //在vue解析之后.div中没有属性v-cloak
        setTimeout(function () {
            //let(变量)/const(常量)
            const app = new Vue({
                el: "#app", //用于挂载要管理的元素
                data: { //定义数据
                    message: 'Hello,Vue.js'
                }
            })
        }, 2000)
    </script>
</body>

</html>
