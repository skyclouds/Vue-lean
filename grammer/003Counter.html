<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>

<body>
    <div id="app">
        <h2>当前计数:{{counter}}</h2>
        <!-- <button v-on:click="counter++">+</button> -->
        <!-- <button v-on:click="counter--">-</button> -->
        <button v-on:click="add">+</button>
        <button @click="sub">-</button>
    </div>

    <script src="./js/vue.js"></script>
    <script>
        //let(变量)/const(常量)
        const obj = {
            counter: 0
        }
        const app = new Vue({
            el: '#app',//用于挂载要管理的元素
            data: obj,
            methods: {
                add: function () {
                    console.log('add被执行')
                    this.counter++
                },
                sub() {
                    console.log('sub被执行')
                    this.counter--
                }
            },
            beforeCreate() {
                console.log('beforeCreate')
            },
            created() {
                //组件创建时
                console.log('created')
            },
            beforeMount() {
                console.log('beforeMount')
            },
            mounted() {
                //当template挂载到DOM时
                console.log('mounted')
            },
            beforeUpdate() {
                console.log('beforeUpdate')
            },
            updated() {
                //页面发生更新时
                console.log('updated')
            },
            beforeDestroy() {
                console.log('beforeDestroy')
            },
            destroyed() {
                console.log('destroyed')
            },
        })
    </script>
</body>

</html>
