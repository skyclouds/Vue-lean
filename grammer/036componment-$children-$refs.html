<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>

<body>
    <div id="app">
        <cpn></cpn>
        <cpn></cpn>
        <cpn ref="aaa"></cpn>
        <button @click="btnClick">按钮</button>
    </div>

    <template id="cpn">
        <div>我是子组件</div>
    </template>

    <script src="./js/vue.js"></script>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
                message: 'Hello,Vue.js'
            },
            components:{
                cpn:{
                    template:'#cpn',
                    data(){
                        return {
                            name:'我是子组件'
                        }
                    },
                    methods:{
                        showMessage(){
                            console.log("showMessage")
                        }
                    }
                }
            },
            methods:{
                btnClick(){
                    //1.$children
                    //不建议使用$children来获取子组件的函数跟属性
                    // console.log(this.$children)
                    // this.$children[0].showMessage()
                    // console.log(this.$children[0].name)

                    //1.$refs
                    //refs是一个对象类型,默认是一个空对象
                    this.$refs.aaa.showMessage()
                    console.log(this.$refs.aaa.name)
                }
            }
        })
    </script>
</body>

</html>
