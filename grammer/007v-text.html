<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>

<body>
    <div id="app">
        <h2>{{message}},Vue.js</h2>
        <h2 v-text="message">,Vue.js</h2>
    </div>

    <script src="./js/vue.js"></script>
    <script>
        //let(变量)/const(常量)
        const app = new Vue({
            el: "#app", //用于挂载要管理的元素
            data: { //定义数据
                message: 'Hello'
            }
        })
    </script>
</body>

</html>
