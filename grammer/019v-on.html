<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>

<body>
    <div id="app">
        <!--1.事件调用方法没有参数-->
        <button @click="btn1OnClick">按钮1</button>
        <button @click="btn1OnClick()">按钮1</button>
        <br>
        <!--2.在事件定义时,写方法时省略小括号,但是方法本身是需要参数的,此时Vue会默认将浏览器生产的event事件对象作为参数传入到方法-->
        <button @click="btn2OnClick">按钮2</button>
        <button @click="btn2OnClick()">按钮2</button>
        <button @click="btn2OnClick(123)">按钮2</button>
        <br>
        <!--3.方法定义时,我们需要event对象,同时又需要其他参数-->
        <button @click="btn3OnClick">按钮3</button>
        <button @click="btn3OnClick(123,event)">按钮3</button>
        <br>
        <!--在调用方法时,如何收到获取到浏览器参数到到event对象:$event-->
        <button @click="btn3OnClick(123,$event)">按钮3</button>
        <button @click="btn3OnClick('message',$event)">按钮3</button>
        <button @click="btn3OnClick(message,$event)">按钮3</button>
    </div>

    <script src="./js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',//用于挂载要管理的元素
            data: {
                message: 'Hello,Vue.js'
            },
            methods: {
                btn1OnClick() {
                    console.log('btn1OnClick')
                },
                btn2OnClick(event) {
                    console.log(event)
                },
                btn3OnClick(abc, event) {
                    console.log(abc, event)
                }
            }
        })
    </script>
</body>

</html>
