<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
        .active {
            color: red;
        }
        .line {
            color: green;
        }
    </style>

</head>

<body>
    <div id="app" v-cloak>
        <!-- <h2 class="active">{{message}}</h2> -->
        <!-- <h2 :class="active">{{message}}</h2> -->
        <!-- <h2 :class="{key1:value1,key2:value2}">{{message}}</h2> -->
        <!-- <h2 :class="{类名1:boolean,类名2:boolean}">{{message}}</h2> -->
        <h2 class="title" :class="{active:isActive,line:!isActive}">{{message}}</h2>
        <h2 class="title" :class="getObjClasses()">{{message}}</h2>
        <h2 class="title" :class="['active','line']">{{message}}</h2>
        <h2 class="title" :class="[active,line]">{{message}}</h2>
        <h2 class="title" :class="getArrayClasses()">{{message}}</h2>
        <button @click="change">Change</button>
    </div>

    <script src="./js/vue.js"></script>
    <script>
        const app = new Vue({
            el: "#app", //用于挂载要管理的元素
            data: { //定义数据
                message: 'Hello,Vue.js',
                isActive: 'true',
                active: 'active',
                line:'line'
            },
            methods: {
                getObjClasses(){
                    return {active:this.isActive,line:!this.isActive}
                },
                getArrayClasses(){
                    return [this.active,this.line]
                },
                change() {
                    this.isActive = !this.isActive
                }
            }
        })
    </script>
</body>

</html>
