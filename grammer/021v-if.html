<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>

<body>
    <div id="app">
        <h1 v-else="isShow">当isShow为false时,显示我</h1>
        <br>
        <h2 v-if="score>=90">优秀</h2>
        <h1 v-else-if="score>=80">良好</h1>
        <h1 v-else-if="score>=60">及格</h1>
        <h1 v-else>不及格</h1>
        <br>
        <h1>{{result}}</h1>
    </div>

    <script src="./js/vue.js"></script>
    <script>
        //let(变量)/const(常量)
        const app = new Vue({
            el: "#app", //用于挂载要管理的元素
            data: {//定义数据
                isShow:true,
                score:90
            },
            computed:{
                result(){
                    let showMessage=''
                    if(this.score>=90){
                        showMessage='优秀'
                    }else if(this.score>=80){
                        showMessage='良好'
                    }else if(this.score>=60){
                        showMessage='及格'
                    }else{
                        showMessage='不及格'
                    }
                    return showMessage
                }
            }
        })
    </script>
</body>

</html>
