<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>

<body>
    <div id="app">
        <!-- v-if:当条件为false时,包含v-if指令的元素根本不会存在dom中 -->
        <h1 v-if="isShow" id="aaa">{{message}}</h1>
        <!-- v-show:当条件为false时,v-show只是给我们的元素增加一个行内样式:display:none -->
        <h1 v-show="isShow" id="bbb">{{message}}</h1>
    </div>

    <script src="./js/vue.js"></script>
    <script>
        //let(变量)/const(常量)
        const app = new Vue({
            el: "#app", //用于挂载要管理的元素
            data: {//定义数据
                message: 'Hello,Vue.js',
                isShow:true
            }
        })
    </script>
</body>

</html>
