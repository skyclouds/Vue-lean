<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>

<body>
    <div id="app">
        <!-- <input type="text" :value="message" @input="change"> -->
        <!-- <input type="text" :value="message" @input="message=$event.target.value"> -->
        <!-- v-model:其实是一个语法糖,背后本质是包含两个操作1.v-bind绑定一个value属性2.v-on给当前元素绑定一个input事件 -->
        <span>
            <input type="text" v-model="message">
            <h2>{{message}}</h2>
        </span>

        <!--1.修饰符.lazy:在失去焦点或者回车的时候才会更新-->
        <span>
            <input type="text" v-model.lazy="firstName">
            <h2>firstName:{{firstName}}</h2>
        </span>
        <!--2.修饰符.trim:移除空格-->
        <span>
            <input type="text" v-model.trim="lastName">
            <h2>lastName:{{lastName}}</h2>
        </span>
        <!--3.修饰符.number:将数据类型指定为number,v-model默认将数据转为String处理-->
        <span>
            <input type="number" v-model.number="age">
            <h2>{{typeof age}}:{{age}}</h2>
        </span>
    </div>
    <script src="./js/vue.js"></script>
    <script>
        //let(变量)/const(常量)
        const app = new Vue({
            el: "#app", //用于挂载要管理的元素
            data: {//定义数据
                message: 'Hello,Vue.js',
                firstName: 'kobe',
                lastName: 'bryant',
                age: 18
            },
            methods: {
                change(event) {
                    this.message = event.target.value
                }
            }
        })
    </script>
</body>

</html>
