<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>

<body>
    <div id="app">
        <span v-if="!isEmail">
            <!--for处理聚焦-->
            <label for="username">用户账号</label>
            <input type="text" id="username" placeholder="用户账号" key="username">
        </span> 
        <span v-else>
            <label for="email">用户邮箱</label>
            <input type="text" id="email" placeholder="用户邮箱" key="email">
        </span>
        <button @click="isEmail=!isEmail">切换类型</button>

    </div>

    <script src="./js/vue.js"></script>
    <script>
        //let(变量)/const(常量)
        const app = new Vue({
            el: "#app", //用于挂载要管理的元素
            data: {//定义数据
                isEmail:false
            }
        })
    </script>
</body>

</html>
